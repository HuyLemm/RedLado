<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buyer-Seller Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chat-container {
      height: 90vh;
      display: flex;
    }

    .chat-list {
      width: 30%;
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
      overflow-y: auto;
    }

    .chat-list-item {
      padding: 15px;
      cursor: pointer;
      border-bottom: 1px solid #dee2e6;
    }

    .chat-list-item:hover {
      background-color: #e9ecef;
    }

    .chat-window {
      width: 70%;
      display: flex;
      flex-direction: column;
      background-color: #fff;
    }

    .chat-messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 15px;
    }

    .message-buyer {
      text-align: left;
    }

    .message-seller {
      text-align: right;
    }

    .message-bubble {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
    }

    .buyer-bubble {
      background-color: #f1f1f1;
    }

    .seller-bubble {
      background-color: #0d6efd;
      color: white;
    }

    .chat-input {
      padding: 15px;
      background-color: #f8f9fa;
      border-top: 1px solid #dee2e6;
    }
  </style>
</head>
<body>

<div class="container-fluid chat-container">
  <!-- Chat List (Contacts Sidebar) -->
  <div class="chat-list">
    <div class="chat-list-item">
      <strong>Kevin Doan</strong> <br>
      <span>Active 10 minutes ago</span>
    </div>
    <div class="chat-list-item">
      <strong>Phuong An Cao</strong> <br>
      <span>Active 40 minutes ago</span>
    </div>
    <div class="chat-list-item">
      <strong>Giang Tran</strong> <br>
      <span>Active 4 minutes ago</span>
    </div>
    <!-- Add more contacts as needed -->
  </div>

  <!-- Chat Window (Conversation) -->
  <div class="chat-window">
    <!-- Chat Messages Section -->
    <div class="chat-messages">
      <div class="message message-buyer">
        <div class="message-bubble buyer-bubble">Hello, is the item still available?</div>
      </div>
      <div class="message message-seller">
        <div class="message-bubble seller-bubble">Yes, it's available. When would you like to pick it up?</div>
      </div>
      <div class="message message-buyer">
        <div class="message-bubble buyer-bubble">Tomorrow works for me!</div>
      </div>
    </div>

    <!-- Chat Input Section -->
    <div class="chat-input">
      <form id="chatForm">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Type your message..." id="messageInput">
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  const chatForm = document.getElementById('chatForm');
  const messageInput = document.getElementById('messageInput');
  const chatMessages = document.querySelector('.chat-messages');

  chatForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const messageText = messageInput.value.trim();
    if (messageText) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', 'message-buyer');
      messageDiv.innerHTML = '<div class="message-bubble buyer-bubble">' + messageText + '</div>';
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the latest message
      messageInput.value = ''; // Clear input
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
